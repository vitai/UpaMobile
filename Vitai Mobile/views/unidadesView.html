<div id="unidadesid" 
    data-role="view"  data-title="Pagina Inicial" data-layout="main"
    data-model="app.unidadesService.viewModel"  
    data-bind="events:{beforeShow:onViewShow, init:onInit}">
     
    <div data-role="header">
      <div data-role="navbar">
          <div >
              <a  data-role="button" data-align="left" href="views/Login.html">Logoff</a>
              <span data-role="view-title" style="line-height:1.8em"></span>
              <!--<a  data-role="button" data-align="right" data-bind="events:{click: onCloseApp}">Fechar</a>-->
          </div>
      </div>
    </div>    

    <table style="width:100%; background-color:white">
        <tr>
            <td style="width:20%" >
                <div id="logo" data-bind="attr:{class:logo}">
                </div> 
            </td> 
        </tr>
    </table>

    <h3>Unidades</h3>
    <ul id="uiSituacao" data-role="listview" data-style="inset" 
        data-template="unidadesTemplate" data-bind="source: dataSource, events:{click: onListViewChanged }"></ul>

    <div data-bind="visible:indicadoreIsVisible">
    	<h3>Indicadores</h3>
        <ul data-role="listview" data-style="inset">
            <li>
              <a href="views/Emergencia/graficoPercentualRedirecionamentoView.html" data-role="list-view-link" >
                  % Redirecionamentos
              </a>
             </li>        
        </ul>       
    </div>
</div>

<script type="text/x-kendo-template" id="unidadesTemplate">   
    <div>#:data.DESCRICAO#</div>
</script>
